<h3>Agregar</h3>
    <hr>
    <form (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre"
        name="names"
        [(ngModel)]="nuevo.nombre"
        />
        <!-- [value]="nuevo.nombre"
        (input) ="cambiarNombre($event)" -->
      <input type="number" placeholder="Poder" name="poderes" [(ngModel)]="nuevo.poder" />

      <button type="submit">
        Agregar
      </button>
    </form>
